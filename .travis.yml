# Config file for automatic testing at travis-ci.org
language: python
python:
  - 3.8

install:
  - pipenv install --dev --ignore-pipfile --deploy

before_script: # code coverage tool
   - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
   - chmod +x ./cc-test-reporter
   - ./cc-test-reporter before-build
script:
  - pytest --cov-report xml --cov-report term
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

deploy:
  skip_cleanup: true
  on:
    branch: main
  provider: script
  # Before running, get the data from s3 using the secret
  # credentials entered at https://travis-ci.com/.../repo_name
  script: mkdir data/ && make dog_data && pipenv run python -m levenshtein_calculation